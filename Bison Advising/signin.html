<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bison Advising</title>
    <link rel="stylesheet" href="styles.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">BISON ADVISING</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                

            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="/about.html" class="navbar__links"> About </a>
                </li>
                <li class="navbar__btn">
                    <a href="/signin.html" class="button">Sign In / Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Sign In/Sign Up-->
    <section>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>Use your student credentials for registration!</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="email" placeholder="ID Number">
                <input type="password" placeholder="Password">
                <button><a href="/ai.html">Sign Up</a></button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>Sign In</span>
                <input type="email" placeholder="ID Number">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <a href="#">I'm an Advisor</a>
                <a href="#">I'm Admin</a>
                <button><a href="/ai.html">Sign In</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your information</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New Here?</h1>
                    <p>Register to make your life as a bison smooth sailing</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


   

    



    <script src="script.js"></script>
    <script src="app.js"></script>
</section>

</body>
</html>
